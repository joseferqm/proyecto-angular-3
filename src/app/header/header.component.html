<mat-toolbar color="primary">

  <mat-toolbar-row>

    <button mat-icon-button>
      <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
    </button>

    <span>Iron Bank</span>

    <!-- This fills the remaining space of the current row -->
    <span class="fill-remaining-space"></span>

    <div *ngIf="getIsLoggedIn()">
      <button mat-icon-button [matMenuTriggerFor]="userMenu">
        <mat-icon>person_outline</mat-icon>
      </button>
      <mat-menu #userMenu="matMenu">
        <span>{{ getUserData().fullName }} ({{ getUserData().userName }})</span>
        <button mat-menu-item>
          <mat-icon>edit</mat-icon>
          <span>Editar cuenta</span>
        </button>
        <button mat-menu-item (click)="logout()">
          <mat-icon>exit_to_app</mat-icon>
          <span>Cerrar sesión</span>
        </button>
      </mat-menu>
    </div>

  </mat-toolbar-row>

</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav>
    <mat-nav-list>

      <a mat-list-item routerLink="/home">Home</a>
      <a mat-list-item href="#">Location</a>
      <a mat-list-item href="#">Action</a>
      <a mat-list-item href="#">Another action</a>

      <div *ngIf="getIsLoggedIn()">
        <mat-divider></mat-divider>

        <h2 matSubheader>Sección logueado</h2>

        <a mat-list-item href="#">Acción logueado 1</a>
        <a mat-list-item href="#">Acción logueado 2</a>
        <a mat-list-item href="#">Acción logueado 3</a>

      </div>

      <div>
        <mat-divider></mat-divider>
        <h2 matSubheader>Sección general</h2>

        <a mat-list-item href="#">Acción general 1</a>
        <a mat-list-item href="#">Acción general 2</a>
        <a mat-list-item href="#">Acción general 3</a>
      </div>

    </mat-nav-list>

  </mat-sidenav>
  <mat-sidenav-content>
    <div style="height: 88vh;">

      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
