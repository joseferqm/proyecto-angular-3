<mat-toolbar color="primary">

  <mat-toolbar-row>

    <button mat-icon-button>
      <mat-icon (click)="this.onClickMenuIconButton()">menu</mat-icon>
    </button>

    <span>The Iron Bank</span>

    <!-- This fills the remaining space of the current row -->
    <span class="fill-remaining-space"></span>

    <div *ngIf="getIsLoggedIn()">
      <button mat-icon-button [matMenuTriggerFor]="userMenu">
        <mat-icon>person_outline</mat-icon>
      </button>
      <mat-menu #userMenu="matMenu">
        <mat-card>
          <mat-card-header>
            <img mat-card-avatar [src]="getUserData().img" height="30" alt="Avatar">
            <mat-card-title>{{ getUserData().fullName }}</mat-card-title>
            <mat-card-subtitle>{{ getUserData().userName }}</mat-card-subtitle>
          </mat-card-header>
        </mat-card>
        <mat-divider></mat-divider>
        <button mat-menu-item>
          <mat-icon>edit</mat-icon>
          <span>Editar cuenta</span>
        </button>
        <button mat-menu-item (click)="logout()">
          <mat-icon>exit_to_app</mat-icon>
          <span>Cerrar sesi√≥n</span>
        </button>
      </mat-menu>
    </div>

  </mat-toolbar-row>

</mat-toolbar>
