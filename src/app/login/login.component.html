<div class="row">
  <div class="col-4">
    <form class="user" (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="form-group">
        <input type="email" class="form-control" id="email" name="email" email placeholder="Correo" ngModel required />
      </div>
      <div class="form-group">
        <input type="password" name="password" id="password" class="form-control" ngModel required
          placeholder="Password" />
      </div>
      <button type="submit" class="btn btn-primary btn-block botonbonito" [disabled]="!f.valid">
        Login
      </button>
    </form>
  </div>
</div>
